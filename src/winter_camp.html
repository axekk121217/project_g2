    <script>
        Vue.component("card", {
              data() {
                return {
                  data: [],
                };
              },
              template: `
              <div class="row justify-content-center sw-row" align-items-start style="margin-bottom: 30px">
                <div v-for="item in data" class="card" style="width: 18rem">
                <i class="fas fa-heart"></i>
                <a href="./schedule.html">
                  <img
                  :src= "item.IMG"
                  class="card-img-top"/>
                  <div class="card-body">
                  <h5 class="card-title">
                  【{{item.COUNTRY}}-{{item.CITY}}】<br>
                  {{item.NAME}}
                  </h5>
                  <hr style="border: 0.5px solid #000000" />
                  <p class="card-text">
                  {{checkTitle(item.CONTEXT)}}...
                  </p>
                  <a href="./schedule.html" class="a">
                    Learn more 
                    <img src="./images/summer_camp/icon.png"/>
                  </a>
                  </div>
                </a>
                </div>
              </div>
              `,
              methods: {
                checkTitle(theTitle){
                  return theTitle.slice(0, 40); // 只取書名20個字，以免破版
                },
              },
              mounted(){
                $.getJSON('./Frontend/winter.php').then((res) => {
                  // console.log(res);
                  this.data = res;
                });
              },
            });

      // ======== 把要 render 到 DOM 的整包結構放進 template 裡面 ===========
      // Vue2 template 一定要記得寫根節點！ <div></div>
      let vm = new Vue({
        el: "#app-winter",
        data: {
          // new Vue 的 data 是物件
        },
        computed: {},
        methods: {
			
		},
      });

      
      // 點擊 show more 展開更多
      $('.showMore').click(function(){
        $('#app-winter').toggleClass('-open');
        $('.showMore').addClass('-off');
      });

      // 設定當前頁面 css：桌機版 header
      let page = document.getElementsByClassName("header_pg");
        for(let i = 0; i < (page.length); i++){
            if(page[i].id !== "page_active2"){
                page[i].removeAttribute('id');
            }
        }
      // 設定當前頁面 css：漢堡選單
      let ham_page = document.getElementsByClassName("ham_pg");
      for(let i = 0; i < (ham_page.length); i++){
          if(ham_page[i].id !== "h_page_active2"){
              ham_page[i].removeAttribute('id');
          }
      }

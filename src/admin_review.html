<!DOCTYPE html>
<html lang="en">

<head>
	@@include('./layout/meta.html', {
	"title" : "評論管理"
	})
  <script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/admin_review.js"></script>
</head>

<body>
    <div style="height: 100vh;">
      <div class="admin_member">
        <div class="admin_header">
          <div class="admin_header_logo">
            <img src="images/admin/logo.png" alt="" />
            <p>CAMPION後臺管理系統</p>
          </div>
          <div class="admin_header_btn">
            <a href="./admin.html">
              <button class="admin_btn_signOut">登出</button>
            </a>
          </div>
        </div>

        <div class="admin_main">
          <div class="admin_aside">
            <a href="./admin_system.html">
              <button class="admin_aside_btn">會員管理</button>
            </a>
            <a href="./admin_order.html">
              <button class="admin_aside_btn">訂單管理</button>
            </a>
            <a href="./admin_commodity.html">
              <button class="admin_aside_btn">商品管理</button>
            </a>
            <a href="./admin_review.html">
              <button class="admin_aside_btn">評論管理</button>
            </a>
          </div>

          <div class="admin_main_tltle">
            <div class="admin_search">
              <p>評論管理</p>
              <div class="admin_search_bar">
                <input
                  class="search-bar"
                  type="text"
                  name="search"
                  id="search"
                  placeholder="輸入會員編號"
                />
                <button class="admin_search-btn">
                  <i class="fas fa-search admin_search_icon"></i>
                </button>
              </div>
            </div>
            <div class="admin_main_content">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">發佈日期</th>
                    <th scope="col">會員編號</th>
                    <th scope="col">評論編號</th>
                    <th scope="col">訂單編號</th>
                    <th scope="col">給予星數</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="review_result">
                </tbody>
              </table>
            </div>

            <!-- Modal -->
            <!-- 點擊內容查看/隱藏，跳出的視窗 -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header admin_commodity_header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                      內容查看&nbsp;&frasl;&nbsp;隱藏
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <div class="modal-body">
                    <div class="admin_order_edit">
                      <div class="admin_edit_main">
                        <div class="input-group mb-3">
                          <label
                            class="input-group-text"
                            for="inputGroupSelect01"
                            >行程名稱</label
                          >
                          <input
                            id="itinerary_title"
                            type="text"
                            class="form-control admin_commodity_focus"
                            aria-label="Text input with segmented dropdown button"
                          />
                        </div>

                        <div class="input-group mb-3">
                          <label
                            class="input-group-text"
                            for="inputGroupSelect01"
                            >發佈日期</label
                          >
                          <input
                            id="publish_date"
                            type="text"
                            class="form-control admin_commodity_focus"
                            aria-label="Text input with segmented dropdown button"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            class="input-group-text admin_commodity_text"
                            for="inputGroupSelect01"
                            >文案內容</label
                          >
                          <textarea
                            class="form-control admin_commodity_textarea"
                            id="comment"
                            rows="3"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn admin_commodity_btn"
                      data-bs-dismiss="modal"
                    >
                      關閉
                    </button>
                    <button id="show_or_hide_btn" type="button" class="btn admin_commodity_btn"></button>
                  </div>
                </div>
              </div>
            </div>

                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>

</html>

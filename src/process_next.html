<!DOCTYPE html>
<html lang="zh-Hant">
<head>
@@include('./layout/meta.html', {
    "title" : "付款資訊" 
})
@@include('./layout/chat.html')

<script>
  function init(){
    showMember();
  }
  
 
  // 顯示會員資訊
  function showMember() {
    $.ajax({
      method: "POST",
      url: "./Frontend/Member.php",
      data: {},
      dataType: "text",
      success: function (response) {
        $('.guest_icon').css('display', 'none');
        $('.icon_create').after(response);
      },
      error: function (exception) {
        alert("數據載入失敗: " + exception.status);
      },
    });
  }
  // 顯示會員資訊結束
  
</script>
</head>
<body onload="init()">
    @@include('./layout/header.html')
    <section class="processNext_buyItem">
        <div class="processNext_ballAll container">
            <div class="processNext_ballName">
                <div class="processNext_ball">1</div>
                <p>訂單資料</p>
            </div>
            <i class="bi bi-arrow-right"></i>
            <div class="processNext_ballName">
                <div class="processNext_ball ball">2</div>
                <p>付款資訊</p>
            </div>
            <i class="bi bi-arrow-right"></i>
            <div class="processNext_ballName">
                <div class="processNext_ball">3</div>
                <p>訂單確認</p>
            </div>
        </div>

        <div class="processNext_cardContent container">
            <h1 class="processNext_cardContentTitle">付款資訊</h1>
            <hr>
            <div class="row">
                <div class="processNext_InformationAll col-md-6"> 
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="inputAddress2" class="form-label">持卡人姓名</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        
                        <div class="col-md-12">
                            <label for="inputPassword4" class="form-label">信用卡卡號</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">有效日期</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">後三碼</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </form>
                </div>

                <div class="processNext_cardInformationAll col-md-6">
                    <div class="processNext_image text-end">
                        <img src="../src/images/member/card.png" alt="">
                    </div>
                    <div class="processNext_number">
                        <p class="processNext_numberAll">0842</p>
                        <p class="processNext_numberAll">5971</p>
                        <p class="processNext_numberAll">7748</p>
                        <p class="processNext_numberAll">0012</p>
                    </div>
                    
                    <div class="processNext_cardName">
                        <h1 class="processNext_cardNameAll">Wang Traveler</h1>
                        <div class="processNext_cardDate">
                            <div class="processNext_cardNameTitle">
                                <p class= "processNext_cardNameTitleAll">VALID</p>
                                <p class= "processNext_cardNameTitleAll">THRU</p>
                            </div>
                            <p class="processNext_date">01/22</p>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div class="processNext_btnAll text-center">
            <a href="process.html"><button class="processNext_btnTop btn_sub">上一步</button></a>
            <a href="process_final.html"><button class="processNext_btnNext btn_sub">確認付款</button></a>
        </div>
    </section>
    @@include('./layout/footer.html')

    <script>
        // 設定當前頁面 css：桌機版 header
        let page = document.getElementsByClassName("header_pg");
        for(let i = 0; i < (page.length); i++){
            if(page[i].id !== "page_active0"){
                page[i].removeAttribute('id');
            }
        }
        // 設定當前頁面 css：漢堡選單
        let ham_page = document.getElementsByClassName("ham_pg");
        for(let i = 0; i < (ham_page.length); i++){
            if(ham_page[i].id !== "h_page_active0"){
                ham_page[i].removeAttribute('id');
            }
        }
    </script>
</body>
</html>
